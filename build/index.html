<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1 class="h1">Login</h1>
    <form id="form">
        <input type="email" required placeholder="enter your email" id="email"> <br>
        <input type="password" required placeholder="enter your password" id="password"><br>
        <button type="submit" id="main">Login</button>
    </form>
    <a class="a" href="./register.html">Not a user?</a>
    <button class="google_btn">
        <img src="./image/google-logo.png" alt="Google logo"> Login with Google
    </button>
    <button id="forgot-password">forgot password?</button>
    <script type="module" src="./script/app.js"></script>
</body>

</html>
