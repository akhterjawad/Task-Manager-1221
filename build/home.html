<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./style/home.css">
   
</head>

<body class="container">

    <h1 class="header text-center">Task Manager</h1>

    <form id="form" class="task-form d-flex justify-content-between align-items-center">
        <input class="form-control m-2" required placeholder="Title" type="text" id="title">
        <input class="form-control m-2" required placeholder="Description" type="text" id="Description">
        <select class="form-select m-2" id="select">
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Peshawar">Peshawar</option>
        </select>
        <button type="submit" class="btn">Add</button>
    </form>

    <div class="text-center mt-3">
        <button class="cities-btn">Karachi</button>
        <button class="cities-btn">Lahore</button>
        <button class="cities-btn">Hyderabad</button>
        <button class="cities-btn">Islamabad</button>
        <button class="cities-btn">Peshawar</button>
        <button class="reset">Reset</button>
    </div>

    <div id="MainDiv" class="row justify-content-center mt-5">
        <!-- Cards will be inserted here -->
    </div>

    <center>
        <button id="logout" class="mt-5 mb-3">Log Out</button>
    </center>

    <footer>
        <p>&copy; 2024 Task Manager. All Rights Reserved.</p>
    </footer>

    <script type="module" src="./script/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
